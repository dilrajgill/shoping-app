
    <section class="newsletter-area parent registrationBackground">
        
        <div class="container">
          <form action="/action_page.php">
            <div class="row">
                
              <div class="col-15 ">
                <label for="fname">CustomerID</label>
              </div>
              <div class="col-25">
                <input type="text" id="customerID" value={{idVal}} readonly/>
              </div>
            </div>
            <div class="row">
                
                <div class="col-15 ">
                  <label for="fname">First Name</label>
                </div>
                <div class="col-25">
                  <input type="text" id="fname" />
                </div>
              </div>
            <div class="row">
              <div class="col-15 ">
                <label for="lname">Last Name</label>
              </div>
              <div class="col-25">
                <input type="text" id="lname" name="lastname" placeholder="Your last name..">
              </div>
            </div>
            <div class="row">
              <div class="col-15 ">
                <label for="country">Country</label>
              </div>
              <div class="col-25">
                <select id="country" name="country">
                  <option  *ngFor="let country of countryName" value={{country.code}}>{{country.name}}</option>
                  </select>
              </div>
            </div>
            <div class="row">
              <div class="col-15 ">
                <label for="subject">Subject</label>
              </div>
              <div class="col-25">
                <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>
              </div>
            </div>
            <div class="row">
              <input type="submit" value="Submit">
            </div>
          </form>
        </div>
      </section>
