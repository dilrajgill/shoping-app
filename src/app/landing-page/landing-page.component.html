<section class="newsletter-area section-padding-100-0">
  <div class="container">
      <div class="row align-items-center">
          <!-- Newsletter Text -->
          <div class="col-12 col-lg-6 col-xl-7">
              <div class="newsletter-text mb-100">
                  <h2>{{signInToday}}  <span>{{get}}{{discountNumb}}{{percentSign}}{{discount}}</span></h2>
              <p>{{introduction}}</p>
                </div>
          </div>
          <!-- Newsletter Form -->
          <div class="col-12 col-lg-6 col-xl-5">
              <div class="newsletter-form mb-100 m5">
                  <form action="#" method="post">
                    <div class="row">                  
                      <input type="text" name="userName" class="nl-email" [(ngModel)]='userId' placeholder="User Name" (blur)='incrementCustomer()'>                  
                    </div>
                    <div class="row">                  
                      <input type="password" name="password" class="nl-email" placeholder="Password">                  
                    </div>
                    <div class="row">                  
                      <input type="submit" class="loginButton" value={{login}}>       
                      <a href="" routerLink="/registration/{{userNumber}}" >Sign Up!</a>           
                    </div>                  
                  </form>
              </div>
          </div>
      </div>
  </div>
</section>
