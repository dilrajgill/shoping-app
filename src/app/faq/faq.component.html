<div class="container">
    <div class="page-title">
        <h2>{{pageTitle}}</h2>
    </div>
    <div class="faq-description">
        <p>{{description}}</p>
    </div>

    <div *ngFor='let q of questions'>{{q.div}}
        <ol>
            <div *ngFor='let a of q.divQues'>
                <li class="question"> {{a.question}} </li>
                <span> {{a.answer}}</span>
            </div>
        </ol>
    </div>
</div>
